<!DOCTYPE html>
<html lang="en">
<head>
    <script src="rock-paper-scissors.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title> 
</head>
<body>
    <div class="navbar"> 
        <h1 class="main-heading">Rock Paper Scissors</h1>
        <a href="rules.html" class="link">Rules</a>
    </div>
    <div class="heading">
        <h2>Choose your option</h2>
    </div>
    <table>
        <tr>
            <td><h3 style="margin: 0px 18px 10px 18px;">Your Score</h3></td>
            <td><h3 style="margin: 0px 18px 10px 18px;">Opponent Score</h3></td>
        </tr>
        <tr>
            <td class="player-score"></td>
            <td class="computer-score"></td>
        </tr>
    </table>
    <h2 id="winner">The winner of the round is displayed here</h2>
    <div class="buttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <div class="choices">
        <h3 class="player-choice"></h3>
        <h3 class="computer-choice"></h3>
    </div>
    <div>
        <h2 class="final-winner"></h2>
    </div>
</body>
</html>
